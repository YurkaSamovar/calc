<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="font/Roboto-Regular.ttf" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="mainField">
        <div id="mainFrame">
            <div id="display">
                <div id="operators">
                    <div id="add">+</div>
                    <div id="sous">-</div>
                    <div id="div">/</div>
                    <div id="mult">*</div>
                </div>
                <div id="values">
                    <div clas="val">
                        <input type="number" id="val1" placeholder="value one">
                    </div>
                    <div class="val">
                        <input type="number" id="val2" placeholder="value two">
                    </div>
                    <div class="val">
                        <input type="number" id="resultat" placeholder="resultat" readonly>
                    </div>
                </div>

            </div>
            <div id="utilisation">
                <button class="btn" id="number7" value="7">7</button>
                <button class="btn" id="number8" value="8">8</button>
                <button class="btn" id="number9" value="9">9</button>
                <button class="btn" id="operAdd" value="+">+</button>
                <button class="btn" id="number4" value="4">4</button>
                <button class="btn" id="number5" value="5">5</button>
                <button class="btn" id="number6" value="6">6</button>
                <button class="btn" id="operSous" value="-">-</button>
                <button class="btn" id="number1" value="1">1</button>
                <button class="btn" id="number2" value="2">2</button>
                <button class="btn" id="number3" value="3">3</button>
                <button class="btn" id="operDiv" value="/">/</button>
                <button class="btn" id="number0" value="0">0</button>
                <button class="btn" id="equal" value="=">=</button>
                <button class="btn" id="clean" value="C">C</button>
                <button class="btn" id="operMult" value="*">*</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
